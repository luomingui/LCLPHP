<!--{template admincp/common/header}-->
<div class="container" id="cpcontainer">
    <script type="text/JavaScript">
        parent.document.title = '管理中心 - 站长 - 后台管理团队';
        if (parent.document.getElementById('admincpnav'))
        parent.document.getElementById('admincpnav').innerHTML = '站长&nbsp;&raquo;&nbsp;后台管理团队&nbsp;&nbsp;<a target="main" title="添加到常用操作" href="admin.php?action=misc&operation=custommenu&do=add&title=后台管理团队&url=admin.php?action=founder&operation=perm&do=member">[+]</a>';
    </script>
    <div class="floattop">
        <div class="itemtitle">
            <h3>后台管理团队</h3>
            <ul class="tab1">
                <li class="current"><a href="admin.php?action=founder&operation=perm&do=member"><span>团队成员</span></a></li>
                <li><a href="admin.php?action=founder&operation=perm&do=group"><span>团队职务</span></a></li>
            </ul>
        </div>
    </div>
    <div class="floattopempty"></div>
    <table class="tb tb2 " id="tips">
        <tr><th class="partition">技巧提示</th></tr>
        <tr>
            <td class="tipsblock" s="1">
                <ul id="tipslis">
                    <li>您可以制定多种团队职务分配给您网站管理团队的各个成员，让他们管理网站的不同事务</li>
                    <li>“<strong>副站长</strong>”拥有除“创始人(站长)”专有权限以外的所有后台权限，仅次于“创始人(站长)”</li>
                </ul>
            </td>
        </tr>
    </table>
    <form name="cpform" method="post" autocomplete="off" action="admin.php?action=founder&operation=perm&do=member" id="cpform">
        <input type="hidden" id="formhash" name="formhash" value="{FORMHASH}" />
        <input type="hidden" id="formscrolltop" name="scrolltop" value="" />
        <input type="hidden" name="anchor" value="" />
        <table class="tb tb2 ">
            <tr class="header">
                <th></th>
                <th>成员用户</th>
                <th>职务</th>
                <th></th>
            </tr>
            <!--{loop $members $rw}-->
            <tr style="height:20px" class="hover">
                <td class="td25">
                    <!--{if $rw[cpgroupid]!=0}-->
                    <input class="checkbox" type="checkbox" name="delete[]" value="$rw[uid]">
                    <!--{/if}-->
                </td>
                <td class="td24">$rw[username]</td>
                <td class="td24">
                    <!--{if $rw[cpgroupid]==0}-->
                    创始人
                    <!--{else}-->
                    $rw[cpgroupname]
                    <!--{/if}-->

                </td>
                <td></td>
            </tr>
            <!--{/loop}-->
            <tr style="height:20px" class="hover">
                <td class="td25">新增</td>
                <td class="td24"><input class="txt" type="text" name="newcpusername" value="" /></td>
                <td class="td24">
                    <select name="newcpgroupid">
                        <option value="0">副站长</option>
                        <!--{loop $groups $rw}-->
                        <option value="$rw[cpgroupid]">$rw[cpgroupname]</option>
                        <!--{/loop}-->
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="td25">
                    <input type="checkbox" name="chkall" id="chkalliU4F" class="checkbox" onclick="checkAll('prefix', this.form, 'delete')" />
                    <label for="chkalliU4F">删?</label>
                </td>
                <td colspan="15">
                    <div class="fixsel">
                        <input type="submit" class="btn" id="submit_submit" name="submit" title="按 Enter 键可随时提交您的修改" value="提交" />
                    </div>
                </td>
            </tr>
        </table>
        <script type="text/JavaScript">_attachEvent(document.documentElement, 'keydown', function (e) { entersubmit(e, 'submit'); });</script>
    </form>

</div>
<!--{template admincp/common/footer}-->
